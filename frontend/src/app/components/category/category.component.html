<div class="main">
  <div class="pagetitle">
    <h1>Category</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item active">Category</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card h-100">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <div>
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#saleForm"
                *ngIf="roll() === 'ADMIN' || 'EDITOR'"
              >
                <i class="fas fa-plus"></i>
                &nbsp;Add Category
              </button>
              &nbsp;
              <button class="btn btn-light">
                <i class="fas fa-sync-alt" (click)="reloadWebsite()"></i>
              </button>
            </div>
            <div class="d-flex align-items-center">
              <label for="searchBar" class="me-2">Search:</label>
              <input
                type="text"
                id="searchBar"
                placeholder="Enter category name"
                class="form-control"
              />
            </div>
          </div>
          <div class="card-body overflow-auto" style="max-height: 300px">
            <h5 class="card-title">Stocks</h5>
            <table class="table table-hover align-items-center text-center">
              <thead class="sticky-top">
                <tr>
                  <th>S.N</th>
                  <th>Category Name</th>
                  <th>Code</th>
                  <th>Volume</th>
                  <th>Shell No</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="">
                <tr
                  *ngFor="let category of categories; let i = index"
                  class="cursor-pointer"
                >
                  <td>{{ i + 1 }}</td>
                  <td>{{ category.name }}</td>
                  <td>{{ category.code }}</td>
                  <td>{{ category.volume }}</td>
                  <td>{{ category.catNum }}</td>
                  <td>
                    <div>
                      <span *ngIf="roll() === 'ADMIN' || 'EDITOR'">
                        <button
                          type="button"
                          class="btn btn-secondary btn-sm"
                          data-bs-toggle="modal"
                          data-bs-target="#exampleModal"
                        >
                          <i class="fas fa-edit"></i>
                          Edit
                        </button></span
                      >
                      <span *ngIf="roll() === 'ADMIN'">
                        <span>|</span>

                        <button
                          type="button"
                          class="btn btn-danger btn-sm"
                          data-bs-toggle="modal"
                          data-bs-target="#exampleModal"
                        >
                          <i class="fas fa-trash"></i>
                          Delete
                        </button></span
                      >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav class="card-footer">
            <ul class="pagination justify-content-center">
              <!-- Pagination buttons can be added here if needed -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- End of breedcom -->
</div>
<div
  class="modal fade"
  id="saleForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="saleForm"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="saleForm">Add Category</h5>
        <button type="button" class="btn-close" data-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form novalidate (ngSubmit)="newCategory()">
          <div class="mb-3">
            <label for="productName" class="form-label">Category Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              name="categoryName"
              required
              [(ngModel)]="addedCategory.name"
            />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Code</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
              name="categoryCode"
              required
              [(ngModel)]="addedCategory.code"
            />
          </div>

          <div class="mb-3">
            <label for="customerEmail" class="form-label">Volume</label>
            <input
              type="number"
              class="form-control"
              id="customerEmail"
              name="categoryVolume"
              required
              [(ngModel)]="addedCategory.volume"
            />
          </div>
          <div class="mb-3">
            <label for="customerAddress" class="form-label">Shell No</label>
            <input
              type="text"
              class="form-control"
              id="customerAddress"
              name="categorycatNum"
              required
              [(ngModel)]="addedCategory.catNum"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
