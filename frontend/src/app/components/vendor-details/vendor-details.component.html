<div class="main">
  <div class="pagetitle">
    <h1>Vendor Details</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="dashboard">Home</a></li>
        <li class="breadcrumb-item active">Vendor Details</li>
      </ol>
    </nav>
  </div>

  <!-- End of breedcom -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card h-100">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <div>
              <button class="btn btn-success">
                <i class="fas fa-file-excel"></i>
                &nbsp;Export Vendor-Details
              </button> &nbsp;
              <button class="btn btn-light">
                <i class="fas fa-sync-alt" (click)="reloadWebsite()"></i>
              </button>
            </div>
            <div class="d-flex align-items-center">
              <label for="searchBar" class="me-2">Search:</label>
              <input
                type="text"
                id="searchBar"
                placeholder="Enter vendor name "
                class="form-control"
                [(ngModel)]="searchTerm"
                (ngModelChange)="applyFilter()"
              />
            </div>
          </div>
          <div class="card-body overflow-auto" style="max-height: 300px">
            <h5 class="card-title">Vendors</h5>
            <table class="table table-hover align-items-center text-center">
              <thead class="sticky-top">
                <tr>
                  <th>S.N</th>
                  <th>Vendor Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vendor of filteredVendors; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ vendor.sname }}</td>
                  <td>{{ vendor.semail }}</td>
                  <td>{{ vendor.scontact }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav class="card-footer">
            <ul class="pagination justify-content-center">
              <!-- Pagination buttons can be added here if needed -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
</div>
